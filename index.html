<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">âœ“</span>
                Mi Lista de Tareas
            </h1>
            <p class="subtitle">Organiza tu dÃ­a de manera eficiente</p>
        </header>

        <div class="add-task-section">
            <form id="taskForm" class="task-form">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Escribe una nueva tarea..."
                    autocomplete="off"
                >
                <button type="submit" class="add-btn">
                    <span class="btn-icon">+</span>
                    Agregar
                </button>
            </form>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card completed">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completadas</span>
            </div>
            <div class="stat-card pending">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pendientes</span>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <div class="tasks-container">
            <ul id="tasksList" class="tasks-list">
                <!-- Las tareas se cargarÃ¡n dinÃ¡micamente aquÃ­ -->
            </ul>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <p class="empty-text">No hay tareas aÃºn</p>
                <p class="empty-subtext">Â¡Agrega tu primera tarea para comenzar!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
